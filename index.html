<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf</title>
</head>
<body>
    <header>
        <img src="assets/image/logo.png" alt="logo">
    </header>

    <main>
        <div class="databox">
            <form action="" class="searchbox">
                <input type="text" placeholder="Masukkan judul buku">
                <img src="assets/image/search.png" alt="" class="iconsearch">
            </form>
            <article class="bookshelf">
                <section>
                    <button>DIBACA</button>
                    <div class="box"></div>
                </section>
                <section>
                    <button>SELESAI</button>
                    <div class="box"></div>
                </section>
            </article>
        </div>

        <aside>
            <h2>DATA BUKU</h2>
            <form class="form" action="#" id="form">
                <section>
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title">
                </section>
                <section>
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author">
                </section>
                <section>
                    <label for="year">Tahun</label>
                    <input type="text" id="year" name="year">
                </section>
                <section>
                    <label for="state">Status</label>
                    <select name="state" id="state">
                        <option value="belum">Belum selesai</option>
                        <option value="sudah">Sudah selesai</option>
                      </select>
                </section>
            </form>
            <div class="button">
                <input type="submit" value="submit" name="submit" class="buttonsave">
            </div>
        </aside>
    </main>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
