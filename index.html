<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf</title>
</head>
<body>
    <header>
        <img src="assets/image/logo.png" alt="logo">
    </header>

    <main>
        <div class="bookshelf">
                <article>
                    <button>DIBACA</button>
                    <button>SELESAI</button>
                    <form action="">
                        <input type="text" placeholder="Masukkan judul buku">
                        <img src="assets/image/search.png" alt="" class="iconsearch">
                    </form>
                </article>
                <article class="box">
                    <section>
                        <h3>Harry Potter and The Half Blood Prince</h3>
                        <p>JK Rowling</p>
                        <div class="statusbox">
                            <img src="assets/image/finish.png" alt="" class="iconstatus">
                            <p>Selesai</p>
                            <img src="assets/image/delete.png" alt="" class="icondelete">
                        </div>
                    </section>
                </article>
        </div>

        <div class="data">
            <h2>DATA BUKU</h2>
            <article>
                <section>
                    <h5>Judul</h5>
                    <form action=""><input type="text"></form>
                </section>
                <section>
                    <h5>Penulis</h5>
                    <form action=""><input type="text"></form>
                </section>
                <section>
                    <h5>Tahun</h5>
                    <form action=""><input type="text"></form>
                </section>
                <section>
                    <h5>Status</h5>
                    <select name="status" id="status">
                        <option value="belum">Belum selesai</option>
                        <option value="sudah">Sudah selesai</option>
                      </select>
                </section>

                <div class="button">
                    <button type="submit">SIMPAN</button>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
